<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home-page</title>
    <link rel="stylesheet" href="./../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./../styles/css/home-page.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img src="./../assets/images/header/header_logo.svg" alt="Finsweet" width="140" height="28" />
            </a>
          </div>
          <div class="header__navigations">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                  <a class="header__link" href="#">Blog</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">About Us</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Contact us</a>
                </li>
              </ul>
            </nav>
            <div class="header__action">
              <button class="btn btn--secondary btn--md">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer margin-top">
      <div class="container">
        <div class="footer__content">
          <div class="footer__top">
            <div class="footer__logo">
              <a class="footer__logo-link" href="home-page.html">
                <img src="./../assets/images/header/header_logo.svg" alt="Finsweet" width="140" height="28" />
              </a>
            </div>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                  <a class="header__link" href="#">Blog</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">About Us</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Contact us</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#" target="_blank">Privacy Policy </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="footer__subscribe">
            <h2 class="footer__subscribe-title title--xl">Subscribe to our news to get latest updates and news</h2>
            <form class="footer__subscribe-form">
              <input class="footer__subscribe-input" type="email" placeholder="Enter your email" />
              <button class="footer__subscribe-button btn btn--primary btn--md" type="submit">Subscribe</button>
            </form>
          </div>
          <div class="footer__bottom">
            <div class="footer__contacts">
              <address class="footer__address">Finstreet 118 2561 Fintown</address>
              <a href="mailto:Hello@finsweet.com">Hello@finsweet.com</a>
              <a href="tel:02079932905">020 7993 2905</a>
            </div>
            <div class="footer__social">
              <ul class="footer__social-list">
                <li class="footer__social-item">
                  <a class="footer__social-link" href="#"><i class="bi bi-facebook"></i></a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="#"><i class="bi bi-twitter"></i></a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="#"><i class="bi bi-instagram"></i></a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="#"><i class="bi bi-linkedin"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./../scripts/script.js"></script>
  </body>
</html>
